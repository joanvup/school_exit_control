{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Gestión de Puertas</h1>
    <a href="{{ url_for('routes.create_door') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Añadir Puerta</a>
</div>

<div class="bg-white p-6 rounded-lg shadow-lg overflow-x-auto">
    <table class="w-full whitespace-no-wrap">
        <thead>
            <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b bg-gray-50">
                <th class="px-4 py-3">Nombre</th>
                <th class="px-4 py-3">Estado</th>
                <th class="px-4 py-3">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y">
            {% for door in doors %}
            <tr class="text-gray-700">
                <td class="px-4 py-3 font-semibold">{{ door.name }}</td>
                <td class="px-4 py-3 text-sm">
                    {% if door.is_active %}
                        <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full">Activa</span>
                    {% else %}
                        <span class="px-2 py-1 font-semibold leading-tight text-gray-700 bg-gray-100 rounded-full">Inactiva</span>
                    {% endif %}
                </td>
                <td class="px-4 py-3">
                    <div class="flex items-center space-x-4 text-sm">
                        <a href="{{ url_for('routes.edit_door', id=door.id) }}" class="text-purple-600 hover:text-purple-800">Editar</a>
                        <form action="{{ url_for('routes.delete_door', id=door.id) }}" method="post" onsubmit="return confirm('¿Estás seguro?');">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="text-red-600 hover:text-red-800">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="px-4 py-3 text-center text-gray-500">No hay puertas registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
