{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Stat Card: Total Students -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700">Estudiantes Registrados</h2>
        <p class="text-4xl font-bold text-blue-600 mt-2">{{ student_count }}</p>
    </div>

    <!-- Stat Card: Total Exits -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700">Salidas Registradas Hoy</h2>
        <p class="text-4xl font-bold text-green-600 mt-2">{{ exit_count }}</p>
    </div>

    <!-- Quick Actions Card -->
    <div class="bg-white p-6 rounded-lg shadow-lg col-span-1 md:col-span-2 lg:col-span-1">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Acciones RÃ¡pidas</h2>
        <div class="flex flex-col space-y-3">
            <a href="{{ url_for('routes.scan') }}" class="w-full text-center bg-blue-600 text-white font-bold py-3 px-4 rounded hover:bg-blue-700 transition duration-300">
                Escanear Nueva Salida
            </a>
            <a href="{{ url_for('routes.list_exits') }}" class="w-full text-center bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded hover:bg-gray-300 transition duration-300">
                Ver Historial de Salidas
            </a>
        </div>
    </div>
</div>
{% endblock %}
